<div class="wrapper">
  <div class="content-wrapper">
    <div class="row mt-5">
      <div class="col-sm-10 text-center">
       
      </div>
      <div class="col-sm-2 mt-2">
        <div class="btn-group d-flex flex-row">
          <button class="btn btn-primary" [routerLink]="['../blogCreate']">
            ایجاد مقاله جدید
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-3">
      <table class="table table-hover table-responsive">
        <thead class="thead-dark text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">عنوان</th>
            <th scope="col">نامک</th>
            <th scope="col">نویسنده</th>
            <th scope="col">تاریخ انتشار</th>
            <th scope="col">کامنت</th>
            <th scope="col">منبع</th>
            <th scope="col">عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.slug }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.pubDate }}</td>
            <td>{{ post.commentOpen }}</td>
            <td>{{ post.articleSource }}</td>
            <td>
            <div class="btn-group">
                <button class="btn btn-success" [routerLink]="['../blogDetail/',post.id]">جزئیات</button>
                <button class="btn btn-warning" [routerLink]="['../blogEdit/',post.id]">ویرایش</button>
                <button class="btn btn-danger">حذف</button>
            </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>
